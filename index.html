<!-- 
    Para crear una branch se utiliza el comando: 
        git branch "nombre de la branch"

    esto funciona para que las personas dentro de un equipo de algun proyecto
    pueden distribuirse y trabajar archivos distintos

    Para cambiar de una branch a otra usamos el comando:
        git checkout "nombre de la branch a cambiar"
    
    Cada vez que yo realice un cambio de master y haga un commit dentro de ella
    los commits son independientes cada uno de si mismos

    Para poder unificar todos las ramas en las branch principal (master) 
    usamos el comando: git merge "rama_secundaria"

    Entonces para poder juntar todo el trabajo o en este caso todas las ramas 
    podemos hacer침p con el comando que tenemos arriba pero existe la posibilidad
    de que tengamos alguna error y el git no sepa con cual archivo quedarse por 
    lo que debemos ir al archivo y seleccionar uno de los cambios que hemos realizado
    y debemos borrar el otro, luego agregarlo y por ultimo subirlo y juntarlo.
        git rebase "rama" otro comando a utilizar

    Antes de hacer una modificacion nueva al codigo debemos hacer un llamado
    a todos los cambios que hayamos hecho (ultima version) y para eso usamos
        git pull "nombre_servidor" master (branch_principal)

    Y luego para enviar la ultima informacion que tengamos al servidor usamos
        git push "nombre servidor" master (branch principal)

    Para deshacer un cambio antes un git add "file" usamos: git reverse "file"

    Para deshacer un cambio despues de git add "file" usamos: git reverse --staged "file"

    Para deshacer un cambio despues de un commit, lo que debemos hacer es,
        1. Entrar a los cambios con el comando git log
        2. Luego copiar la direccion del commit
        3. Colocar el comando git reverse direccion del comit
        4. Salir y guardar y los cambios se habran revertido

    Si queremos guardar un codigo que aun no esta terminado pero que no queremos borrar
    debemos de seguir los siguientes pasos para terminarlo en otro momento:
        1. git stash para guardar el archivo en una lista de espera
        2. Luego procedemos a ver en donde quedo guardo nuestro cambio git stash list
        3. Para aplicar los cambios temporales guardos usamos el comando git stash aplly 0
           esto lo que hace es revertir los cambios pero el archivo sigue continuando
           en las lista de cambios temporales
        4. Para recuperar los datos y eliminar el archivo temporal de la lista usamos: git stash pop
 -->
